
<form action="" class="search-form">
    <div class="form-group">
<input type="text" class="form-control" placeholder="search git user with username"[(ngModel)]="username"  name="username" (keyup)="findProfile()">
    </div>
</form>
<div *ngIf="profile">
    <div class="panel panel-default">
      <div class="panel-heading" id="login">
        {{profile.name}} <span>{{profile.login}}</span>
        
       
      </div>
    </div>
    <br>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <img src="{{profile.avatar_url}}" style="border-radius: 50%" alt="Profile Image">
          </div>
             <div style="top:110px"  class="col-md-6">
                <ul  class="list-group">
                 
                 <li class="list-group items"*ngIf="profile.bio" ><strong>Bio:{{profile.bio}}</strong></li>
              
                 <li class="list-group items"*ngIf="profile.location"><strong>place:{{profile.location}}</strong></li>
                 <li class="list-group items"*ngIf="profile.hireable"><strong> Hireable status:To be hired .</strong></li>
                 
               </ul>
               </div>
              </div>
              <div class="row">
               <div  class="col-md-12">
                 <div>
                   <p>
                        <span class="label label-default" id="followers">{{profile.followers}}followers </span>
                        <span class="label label-default" id="following">{{profile.following}}following </span>
                     <span class="label label-default" id="repos">{{profile.public_repos}}repos </span>
                   </p>
                   <p class="clearfix"><a href="{{profile.html_url}}" target="" class="btn btn-success btn-sm">view profile on github</a></p>
                   <div class="panel panel-default">
                       <div class="panel-heading">
                           <h3 class="panel-title">repository</h3>
                       </div>
                       
                       <div class="panel-body" *ngFor="let repo of repos">
                          <div class="jumbotron">
                           <p> {{repo.name}} </p>
                           <a href="{{repo.html_url}}" target="" class="btn btn-sm btn-warning pull-right">view this project on GitHub</a>
                           <!--<p>{{repo.description}}</p>-->
                       </div>
                       </div>
                   </div>
                 </div>
               </div>
              </div>
      </div>
    </div>
